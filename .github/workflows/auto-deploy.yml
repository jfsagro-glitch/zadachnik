name: 🚀 Автоматический деплой статической версии

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Автоматический деплой на GitHub Pages
  deploy-static:
    runs-on: ubuntu-latest
    name: 🌐 Деплой статической версии
    
    steps:
    - name: 📥 Checkout кода
      uses: actions/checkout@v4
      
    - name: 🏗️ Подготовка статических файлов
      run: |
        mkdir -p dist
        # Копируем основные файлы
        cp index.html dist/
        cp -r styles dist/
        cp -r js dist/
        
        # Создаем favicon
        mkdir -p dist/assets
        echo "📁 Assets directory created" > dist/assets/.gitkeep
        
        # Создаем .nojekyll для GitHub Pages
        touch dist/.nojekyll
        
        # Создаем README для GitHub Pages
        cat > dist/README.md << EOF
        # CURSOR Pipeline Demo
        
        Статическая версия системы управления задачами.
        
        ## 🚀 Запуск
        Откройте index.html в браузере или перейдите на:
        https://jfsagro-glitch.github.io/zadachnik/
        
        ## ✨ Функции
        - Kanban доска с перетаскиванием
        - Управление командой
        - Аналитика и графики
        - Сохранение в localStorage
        - Экспорт/импорт данных
        EOF
        
    - name: 🚀 Деплой на GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: jfsagro-glitch.github.io
        enable_jekyll: false

  # Уведомления
  notify:
    needs: deploy-static
    runs-on: ubuntu-latest
    name: 📢 Уведомления
    
    steps:
    - name: ✅ Успешный деплой
      run: |
        echo "🎉 Статическая версия CURSOR Pipeline Demo успешно развернута!"
        echo "🌐 GitHub Pages: https://jfsagro-glitch.github.io/zadachnik/"
        echo "📖 Документация: https://github.com/jfsagro-glitch/zadachnik/blob/main/README_STATIC.md"
        echo ""
        echo "✨ Особенности статической версии:"
        echo "  - Работает без сервера"
        echo "  - Данные сохраняются в localStorage"
        echo "  - Полный функционал Kanban доски"
        echo "  - Аналитика и графики"
        echo "  - Адаптивный дизайн"
